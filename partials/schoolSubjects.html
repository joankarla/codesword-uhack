<div class="scaler">
  <h3>School Admin</h3>
  <div ng-cloak="profilePromise">
    <h4>All Subjects:</h4>
    <div ng-show="subjects">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Subject Name</th>
            <th>Description</th>
            <th>Units</th>
            <th>Fee</th>
          </tr>
          <tr ng-repeat="sub in subjects">
            <td ng-bind="sub.subname"></td>
            <td ng-bind="sub.subdesc"></td>
            <td ng-bind="sub.units"></td>
            <td>â‚±{{(sub.units * sub.priceperunit)|number:2}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
