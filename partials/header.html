<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills pull-right">
      <li role="presentation"><a href="#" ng-click="header.openLogin()">Login</a></li>
      <li role="presentation"><a href="#" ng-click="header.openSignUp()">Sign Up</a></li>
    </ul>
  </nav>
  <h3 class="text-muted">Project name</h3>
</div>

<script type="text/ng-template" id="loginModal.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Login</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form ng-submit="ok()" name="userForm">
      <div class="input-group" ng-class="{ 'has-error': userForm.email.$invalid && userForm.$dirty }">
        <input type="email" class="form-control" name="email" ng-model="email"
               placeholder="Email" aria-describedby="Email" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.password.$invalid && userForm.$dirty }">
        <input type="password" class="form-control" name="password" ng-model="password"
               placeholder="Password" aria-describedby="password" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">OK</button>
  </div>
</script>

<script type="text/ng-template" id="signUpModal.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Sign Up</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form ng-submit="ok()" name="userForm">
      <div class="input-group" ng-class="{ 'has-error': userForm.email.$invalid && userForm.$dirty }">
        <input type="email" class="form-control" name="email" ng-model="email"
               placeholder="Email" aria-label="Email" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.password.$invalid && userForm.$dirty }">
        <input type="password" class="form-control" name="password" ng-model="password"
               placeholder="Password" aria-label="Password" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.passwordConfirm.$invalid && userForm.$dirty }">
        <input type="password" class="form-control" name="passwordConfirm" ng-model="passwordConfirm"
               placeholder="Confirm Password" aria-label="Confirm Password" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.firstName.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="firstName" ng-model="firstName"
               placeholder="First Name" aria-label="First Name" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.middleName.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="middleName" ng-model="middleName"
               placeholder="Middle Name" aria-label="Middle Name">
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.lastName.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="lastName" ng-model="lastName"
               placeholder="Last Name" aria-label="Last Name" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.address.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="address" ng-model="address"
               placeholder="Address" aria-label="Address" required>
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.mobileNumber.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="mobileNumber" ng-model="mobileNumber"
               placeholder="Mobile Number" aria-label="Mobile Number">
      </div>
      <div class="input-group" ng-class="{ 'has-error': userForm.landline.$invalid && userForm.$dirty }">
        <input type="text" class="form-control" name="landline" ng-model="landline"
               placeholder="Landline" aria-label="Landline">
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">OK</button>
  </div>
</script>
